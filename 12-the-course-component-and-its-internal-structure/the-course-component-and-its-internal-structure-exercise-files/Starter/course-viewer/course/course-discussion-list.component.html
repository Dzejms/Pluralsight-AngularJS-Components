<div ng-if="!vm.discussion || vm.discussion.length === 0">
    Be the first to comment on this course.
</div>
<div ng-if="vm.discussion && vm.discussion.length > 0">
    <div class="row comment" ng-repeat="discussionItem in vm.discussion">
        <div class="col-md-12">
            <span>{{ dicussionItem.User.FirstName + ' ' + discussionItem.User.LastName }}</span>
            &nbsp;
            <span>{{ discussionItem.EnteredOn }}</span>
            <br />
            <span class="comment"> {{ discussionItem.Comment }}</span>
        </div>
    </div>
</div>
