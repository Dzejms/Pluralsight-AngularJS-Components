<h4>Course Modules</h4>
<div class="row">
    <div class="col-md-7">
        <h4>Module Name</h4>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-2" style="text-align: right">
        <h4>Duration</h4>
    </div>
</div>
<div class="row" ng-repeat="module in vm.course.Modules">
    <div class="col-md-7">
        {{ $index + 1 }} - {{ module.Title }}
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-2" style="text-align: right">
        <div>{{ vm.displayDuration(module) }}</div>
    </div>
</div>
